<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">
  <form>
    <input ng-model="username" type="text" placeholder="Username">
  </form>
	<form ng-submit="addMessage(newMessage, username)">
		<input ng-model="newMessage" type="text" placeholder="(your message here)">
	</form>

	<div ng-repeat="message in messages track by $index">{{message.username}} says: "{{ message.message }}"  @{{message.time | date: 'mediumTime'}}</div>

</div>
